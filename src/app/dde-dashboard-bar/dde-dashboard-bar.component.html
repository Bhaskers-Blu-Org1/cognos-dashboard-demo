<div class="dashboard-bar">
  <div class="button float-right" tooltip="Toggle properties pane" placement="left">
    <svg-icon src="../assets/images/configure_32.svg" [ngClass]="onDisableButtons()"></svg-icon>
  </div>
  <div class="button float-right" tooltip="Redo last change" placement="left">
    <svg-icon src="../assets/images/refresh_16.svg" [ngClass]="onDisableButtons()"></svg-icon>
  </div>
  <div class="button float-right" tooltip="Undo last change" placement="left">
    <svg-icon src="../assets/images/reset_16.svg" [ngClass]="onDisableButtons()"></svg-icon>
  </div>
  <div class="button float-right" tooltip="Edit dashboard mode" placement="left">
    <svg-icon src="../assets/images/edit_16.svg" [ngClass]="onDisableButtons()"></svg-icon>
  </div>
</div>
