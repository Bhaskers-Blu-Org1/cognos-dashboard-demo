<div bsModal #lgModal="bs-modal" class="modal fade" role="dialog" aria-hidden="true" aria-label="Intro video pop up window" [config]="{'backdrop':'static', 'keyboard': false}" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title pull-left">{{dialog_resx.dashboardingExp}}</div>
          <button (click)="hideModal()" class="button" aria-label="Close Intro Video">
            <svg-icon class="close-image" src="../assets/images/close_16.svg"></svg-icon>
          </button>
      </div>
      <div class="modal-body">
        <video #ddeVideo autoplay controls class="embed-responsive-item">
          <source src="../../assets/video/DDE.mp4" type="video/mp4">
          <track kind="captions" srclang="en" src="../assets/video/videoCaptions.vtt">
        </video>
        <input class="checkbox" type="checkbox" (change)=toogleVideo($event) role="checkbox" [attr.aria-checked]="isCheckboxChecked ? 'true' : 'false'" aria-label="Do not display again">
        {{dialog_resx.doNotDisplayAgain}}
      </div>
    </div>
  </div>
</div>
