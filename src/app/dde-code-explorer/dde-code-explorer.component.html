<div [ngClass]="setExplorerDiv()">
  <dde-code-snippet class="code-snippet" [codeType]="codeSnippet?.selection"></dde-code-snippet>
</div>

<div class="secondary-panel" *ngIf="showSessionPanel()">
  <div class="header">
    <label>Session Information</label>
  </div>

  <div class="panel-info">
    <label>sessionCode</label>
    <input type="text" readonly [ngModel]="sessionObject?.code"/>
  </div>

  <div class="panel-info">
    <label>sessionId</label>
    <input type="text" readonly [ngModel]="sessionObject?.id"/>
  </div>

  <div class="panel-link">
    <a href="https://console.bluemix.net/docs/services/dynamic-dashboard-embedded/dde_getting_started.html#step-3-creating-a-dynamic-dashboard-embedded-session" target="_blank" (click)=validSessionLink($event)>
      Learn more about creating a valid session
    </a>
  </div>
</div>

<div class="secondary-panel" *ngIf="showSourcesDropDown()">
  <div class="header">
    <label>Data source configuration</label>
  </div>

  <div class="panel-info">
    <label>Data Source</label>
    <select (change)="onSelect($event.target.value)">
      <option *ngFor="let dataSource of dataSources" value={{dataSource.value}}>
         {{dataSource.type}}
      </option>
    </select>
  </div>

  <div class="panel-link">
    <a href="https://console.bluemix.net/docs/services/dynamic-dashboard-embedded/working_with_datasources.html#working-with-data-sources" target="_blank" (click)=workWithDatasource($event)>
      Learn how to work with your own datasource
    </a>
  </div>
</div>

<div class="secondary-panel" *ngIf="showDashboardModesDropDown()">
  <div class="header">
    <label>Dashboard Mode</label>
  </div>

  <div class="panel-info">
    <label>Mode</label>
    <select (change)="onSelectMode($event.target.value)">
      <option *ngFor="let mode of dashboardModes" value={{mode.value}}>
         {{mode.type}}
      </option>
    </select>
  </div>
</div>
