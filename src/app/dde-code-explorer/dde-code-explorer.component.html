<div class="explorer-bar">
  <div class="button" (click)="runCode($event)">
    <i class="fa fa-play"></i>
    <label>
      Run
    </label>
  </div>
</div>

<div [ngClass]="setExplorerDiv()">
  <div class="code-block-div">
    <pre>
      <code [innerHTML]=codeSnippet?.code>
      </code>
    </pre>
  </div>
</div>

<div class="secondary-panel" *ngIf="showSessionPanel()">
  <div class="header">
    <label>Session Information</label>
  </div>

  <div>
    <label>sessionCode</label>
    <input type="text" [(ngModel)]="sessionTest.code"/>
  </div>

  <div>
    <label>sessionId</label>
    <input type="text" [(ngModel)]="sessionTest.id"/>
  </div>
</div>

<div class="secondary-panel" *ngIf="showSourcesDropDown()">
  <div class="header">
    <label>Data source configuration</label>
  </div>

  <div>
    <label>Data Source</label>
    <select (change)="onSelect($event.target.value)">
      <option *ngFor="let dataSource of dataSources" value={{dataSource.value}}>
         {{dataSource.type}}
      </option>
    </select>
  </div>
</div>

<div class="secondary-panel" *ngIf="showDashboardModesDropDown()">
  <div>
    <label>Dashboard Mode</label>
  </div>

  <div>
    <label>Mode</label>
    <select (change)="onSelectMode($event.target.value)">
      <option *ngFor="let mode of dashboardModes" value={{mode.value}}>
         {{mode.type}}
      </option>
    </select>
  </div>
</div>
