<header>
  <app-navbar></app-navbar>
</header>

<dde-dialog>
</dde-dialog>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-2 ngxAccordionCustomContainer nav-bar navbar-expand-lg navbar-dark bg-dark">
          <div class="list-group text-md-left">
            <accordion class="ngxAccordionCustom">
              <!--accordion-group heading="1. Session" [isOpen]="isFirstOpen" (isOpenChange)="log($event)" panelClass="ngxAccordianCustom"-->
              <accordion-group [isOpen]="isFirstOpen" panelClass="bg-dark">
                <!--p>Some content</p-->
                <div accordion-heading class="navbar-brand">
                  1. Session
                  <span class="badge badge-secondary float-right pull-right"></span>
                </div>
                <dde-session (codeToRun)="getCodeSnippet($event)">
               </dde-session>
              </accordion-group>

              <accordion-group panelClass="bg-dark">
                <div accordion-heading class="navbar-brand">
                  2. Create or open Dashboard
                </div>
                <div class="navbar-nav">
                  <ul class="navbar-nav mr-auto">
                    <li>
                      <a class="nav-link" href="#" (click)='displayCreateDashboardCode()'>
                        Create Dashboard
                      </a>
                      <a class="nav-link" href="#" (click)='displayOpenDashboardCode()'>
                        Open Dashboard
                      </a>
                    </li>
                  </ul>

                </div>
              </accordion-group>

              <accordion-group panelClass="bg-dark">
                <div accordion-heading class="navbar-brand">
                  3. Work with Dashboard
                </div>
                <dde-dashboard (codeToRun)="getCodeSnippet($event)">
                </dde-dashboard>
              </accordion-group>


              <dde-references></dde-references>
            </accordion>
          </div>
      </div>

      <div class="col-md-3">
           <dde-code-explorer [codeSnippet]="code_snippet" (session)="sessionInfo($event)" (apiId)="getAPIId($event)">
           </dde-code-explorer>
        </div>

        <div class="col-md-7">
           <dde-toaster [toaster]="toaster"></dde-toaster>
           <div *ngIf="parent_update_module_def_info" class="alert alert-success box-msg" role="alert">
             <strong>Module definition updated!</strong> see console log for before vs after
           </div>

             <div class="iframeContainer" id="containerDivId3">
                 <!--pre>{{parent_session_info}}</pre-->
             </div>
        </div>
    </div>
</div>
