<div class="row">
   <div class="col-md-2">

     <ngb-accordion  #acc="ngbAccordion" activeIds="ngb-panel-0">
       <ngb-panel title="Session">
         <ng-template ngbPanelContent>
           <dde-session
            (codeToRun)="parentSessionInfoCreated($event)"
            (apiFrameworkCreated)="parentApiFrameworkCreated($event)"
            (moduleDefinitionUpdated)="parentModuleDefUpdated($event)">
          </dde-session>
         </ng-template>
       </ngb-panel>
       <ngb-panel>
         <ng-template ngbPanelTitle>
           <span>Work with dashboard</span>
         </ng-template>
         <ng-template ngbPanelContent>
           <dde-dashboard>
           </dde-dashboard>
         </ng-template>
       </ngb-panel>
       <ngb-panel title="DB">
         <ng-template ngbPanelContent>
           <h3>Names List</h3>
           <dde-list></dde-list>
         </ng-template>
       </ngb-panel>
     </ngb-accordion>
   </div>

<div class="col-md-3">
  <dde-code-explorer [codeToDisplay]="codeToDisplay" [selection]="tabSelection" (session)="sessionInfo($event)">
  </dde-code-explorer>

  <dde-session-information *ngIf="tabSelection === 2" [sessionCode]="session_code" [sessionId]="session_id">
  </dde-session-information>
</div>

<div class="col-md-7">
      <div *ngIf="session_code" class="alert alert-success box-msg" role="alert">
        <strong>Session created!</strong> {{session_code}}
      </div>
      <div *ngIf="parent_api_framework_info" class="alert alert-success box-msg" role="alert">
        <strong>API created successfuly!</strong> session_code: {{parent_api_framework_info}}
      </div>
      <div *ngIf="parent_update_module_def_info" class="alert alert-success box-msg" role="alert">
        <strong>Module definition updated!</strong> see console log for before vs after
      </div>

        <div class="iframeContainer" id="containerDivId3">
            <!--pre>{{parent_session_info}}</pre-->
        </div>
</div>


</div>
