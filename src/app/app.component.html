<header>
  <app-navbar></app-navbar>
</header>

<dde-dialog>
</dde-dialog>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-2 ngxAccordionCustomContainer nav-bar navbar-expand-lg navbar-light bg-light">
          <div class="list-group text-md-left">
            <accordion [closeOthers]=true class="ngxAccordionCustom">
              <dde-dashboard (codeToRun)="getCodeSnippet($event)" [nextStep]="nextStep">
              </dde-dashboard>
              <dde-references></dde-references>
            </accordion>
          </div>
      </div>

      <div class="col-md-3">
           <dde-code-explorer [codeSnippet]="code_snippet" (session)="sessionInfo($event)" (apiId)="getAPIId($event)"
            (dashboardApi)="getDashboardApi($event)">
           </dde-code-explorer>
        </div>

        <div class="col-md-7">
           <dde-toaster></dde-toaster>
           <div *ngIf="parent_update_module_def_info" class="alert alert-success box-msg" role="alert">
             <strong>Module definition updated!</strong> see console log for before vs after
           </div>

             <div class="iframeContainer" id="containerDivId3">
                 <!--pre>{{parent_session_info}}</pre-->
             </div>
        </div>
    </div>
</div>
