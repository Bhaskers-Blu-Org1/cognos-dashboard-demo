<accordion-group [isOpen]="isFirstOpen" panelClass="bg-dark">
  <!--p>Some content</p-->
  <div accordion-heading class="navbar-brand">
    1. Session
    <span class="badge badge-secondary float-right pull-right"></span>
  </div>
  <div class="col-md-12">

       <div class="row">
         <ul class="navbar-nav mr-auto">
           <li>
             <!--a class="nav-link" href="#" (click)='getDDECred()'>
               Show DDE Credentials
             </a-->
             <a class="nav-link" href="#" (click)='displayNewSessionCode()'>
              Create New Session
             </a>
             <a class="nav-link" href="#" (click)='displayInitApiFrameworkCode()'>
               Create & init API framework
             </a>
             <a class="nav-link" href="#" (click)='updateModuleDefinitions($event)'>
               Update Module Definitions
             </a>
           </li>
         </ul>
       </div>

  </div>

  <!--dde-session (codeToRun)="getCodeSnippet($event)">
 </dde-session-->
</accordion-group>

<accordion-group panelClass="bg-dark">
  <div accordion-heading class="navbar-brand">
    2. Create or open Dashboard
  </div>
  <div class="navbar-nav">
    <ul class="navbar-nav mr-auto">
      <li>
        <a class="nav-link" href="#" (click)='displayCreateDashboardCode()'>
          Create Dashboard
        </a>
        <a class="nav-link" href="#" (click)='displayOpenDashboardCode()'>
          Open Dashboard
        </a>
      </li>
    </ul>

  </div>
</accordion-group>

<accordion-group panelClass="bg-dark">
  <div accordion-heading class="navbar-brand">
    3. Work with Dashboard
  </div>
  <div class="col-md-12">
    <div class="row">
      <ul class="navbar-nav">

        <li>
          <a class="nav-link" href="#" (click)='addSourcesToDashboard()'>
            Add sources to dashboard
          </a>
          <a class="nav-link" href="#" (click)='setDashboardEditMode()'>
            Set Dashboard Mode
          </a>
          <a class="nav-link" href="#" (click)='undoLastAction()'>
            Undo Last Action
          </a>
          <a class="nav-link" href="#" (click)='redoLastAction()'>
            Redo Last Action
          </a>
        </li>

      </ul>
    </div>

  </div>
  <!--dde-dashboard (codeToRun)="getCodeSnippet($event)">
  </dde-dashboard-->
</accordion-group>
